<!DOCTYPE html>
<html>
<head>
    <title>Available Providers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>All Service Providers</h2>
    <div class="row">
        {% for p in providers %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5>{{ p.name }}</h5>
                        <p><strong>Service:</strong> {{ p.service_type }}</p>
                        <p><strong>Location:</strong> {{ p.location }}</p>
                        <p><strong>Contact:</strong> {{ p.contact }}</p>
                        <a href="/book/{{ p.id }}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="/dashboard" class="btn btn-link">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
