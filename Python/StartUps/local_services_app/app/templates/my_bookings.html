<!DOCTYPE html>
<html>
<head>
    <title>My Bookings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>My Bookings</h2>
    {% if bookings %}
        <ul class="list-group">
            {% for b in bookings %}
                <li class="list-group-item">
                    Booking ID: {{ b.id }} | Status: {{ b.status }}<br>
                    Service: {{ b.provider.service_type }} by {{ b.provider.name }} ({{ b.provider.location }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>You have no bookings yet.</p>
    {% endif %}
    <a href="/dashboard" class="btn btn-link">‚Üê Back to Dashboard</a>
</div>
</body>
</html>
